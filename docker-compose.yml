version: "3.8"
services:
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - MAX_BODY_BYTES=1000000
    restart: unless-stopped
    volumes:
      - ./models:/app/models:ro

  # optional static frontend container serving the dashboard
  frontend:
    image: nginx:alpine
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    ports:
      - "3000:80"
    restart: unless-stopped